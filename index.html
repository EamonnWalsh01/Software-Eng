<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindYoBike</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
     <script src = "anis.js"></script>
     <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC1WBS8VMyodSfCkeyXY7ufsxJ5N-NrDRg&callback=initMap&libraries=places" type="text/javascript"></script>

</head>
<body>
    
    <div id = "box">
        <img id = "bikeimg"src = "output-onlinepngtools.png">
    <h1 id = "FindYoBike">Find Yo bike</h1>
</div>
    <input type = "text" id ="inputbar">
    <div class="slidecontainer">
        <h3>Feeling risky?</h3>
        <input type="range" min="1" max="720" value="75/2" class="slider" id="myRange">
        <p>Value: <span id="demo"></span></p>
      
    </div>
</div>
<img id = "MAPPING"src = "map.png">
<gmp-map center="40.12150192260742,-100.45039367675781" zoom="4" map-id="DEMO_MAP_ID">
    <gmp-advanced-marker position="40.12150192260742,-100.45039367675781" title="My location"></gmp-advanced-marker>
  </gmp-map>


</body>
</html>
