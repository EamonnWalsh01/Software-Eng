<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindYoBike</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script src="anis.js" defer></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9vCFkY-NEMrBdQIgTBixpjMB0ZPCsxQ8&callback=initMap&libraries=&v=weekly"></script>
</head>
<body>
    <iframe style="display:none" src="https://open.spotify.com/embed/track/2w09i8WQjzVIIPEcU3TJM4?utm_source=generator"width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
    <div class="autovid" id = "vid">
        <video
            id="trailer"
            src="official_trailer.mp4"
            autoplay
            loop
            playsinline
            muted
        ></video>   
    </div>
    <div class="autovid" id = "image">
        <img id = "wolfimage"src="wolfripcover.jpg" alt=""> 
    </div>
    
<div id="box">
    <img id="bikeimg" src="output-onlinepngtools.png" alt="Bike Image">
    <h1 id="FindYoBike">Find Yo bike</h1>
</div>
<input type="text" id="inputbar" placeholder="Search Location">
<button id = "randomiser">want to gamble?????</button> 
<div class="theme-switch-wrapper">
    <label class="theme-switch" for="checkbox">
        <input type="checkbox" id="checkbox" />
        <div class="slider round"></div>
    </label>
</div>

<div class="slidecontainer">
    <h3>Feeling risky?</h3>
    <input type="range" min="1" max="720" value="360" class="slider" id="myRange">
    <p>Value: <span id="demo"></span></p>
</div>

<div id="mapper">
    <div id="DEMO_MAP_ID" style="height: 100%;"></div>
</div>

</body>
</html>
