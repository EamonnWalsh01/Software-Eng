<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindYoBike</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
     <script src = "anis.js"></script>
     <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9vCFkY-NEMrBdQIgTBixpjMB0ZPCsxQ8&callback=console.debug&libraries=maps,marker&v=beta"></script>

</head>
<body>
    
    <div id = "box">
        <img id = "bikeimg"src = "output-onlinepngtools.png">
        <div id="imgbackground"></div>
    <h1 id = "FindYoBike">Find Yo bike</h1>
</div>
    <input type = "text" id ="inputbar">
    <div class="slidecontainer">
        <h3>Feeling risky?</h3>
        <input type="range" min="1" max="720" value="75/2" class="slider" id="myRange">
        <p>Value: <span id="demo"></span></p>
      
    </div>
</div>

<div id = mapper>
    <gmp-map center="53.35121536254883,-6.260958194732666" zoom="14" map-id="DEMO_MAP_ID">
        <gmp-advanced-marker position="53.35121536254883,-6.260958194732666" title="My location"></gmp-advanced-marker>
      </gmp-map>
</div>


</body>
</html>
