<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Letter Morphing Clock</title>
    <link rel="stylesheet" href="clock.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div id="clock"></div>
    <section class="section">
        <div class="container">
          <div class="clock">
            <div class="hour">
              <div class="t">
                <ul class="nums">
                  <li>0</li>
                  <li>1</li>
                  <li>2</li>
                </ul>
              </div>
              <div class="t">
                <ul class="nums">
                  <li>0</li>
                  <li>1</li>
                  <li>2</li>
                  <li>3</li>
                  <li>4</li>
                  <li>5</li>
                  <li>6</li>
                  <li>7</li>
                  <li>8</li>
                  <li>9</li>
                </ul>
              </div>
            </div>
            <div class="minute">
              <div class="t">
                <ul class="nums">
                  <li>0</li>
                  <li>1</li>
                  <li>2</li>
                  <li>3</li>
                  <li>4</li>
                  <li>5</li>
                </ul>
              </div>
              <div class="t">
                <ul class="nums">
                  <li>0</li>
                  <li>1</li>
                  <li>2</li>
                  <li>3</li>
                  <li>4</li>
                  <li>5</li>
                  <li>6</li>
                  <li>7</li>
                  <li>8</li>
                  <li>9</li>
                </ul>
              </div>
            </div>
            <div class="second">
              <div class="t">
                <ul class="nums">
                  <li>0</li>
                  <li>1</li>
                  <li>2</li>
                  <li>3</li>
                  <li>4</li>
                  <li>5</li>
                </ul>
              </div>
              <div class="t">
                <ul class="nums">
                  <li>0</li>
                  <li>1</li>
                  <li>2</li>
                  <li>3</li>
                  <li>4</li>
                  <li>5</li>
                  <li>6</li>
                  <li>7</li>
                  <li>8</li>
                  <li>9</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </section>
    <script src="clock.js"></script>
</body>
</html>
