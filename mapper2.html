<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FindYoBike</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9vCFkY-NEMrBdQIgTBixpjMB0ZPCsxQ8&callback=console.debug&libraries=maps,marker&v=beta"></script>
</head>
<body>
    
<div id="box">
    <img id="bikeimg" src="output-onlinepngtools.png">
    <h1 id="FindYoBike">Find Yo bike</h1>
</div>
<input type="text" id="inputbar">
<div class="slidecontainer">
    <h3>Feeling risky?</h3>
    <input type="range" min="1" max="720" value="360" class="slider" id="myRange">
    <p>Value: <span id="demo"></span></p>
</div>

<div id="mapper" style="height: 400px;">
    <!-- Replace the custom tag with a standard div for the map -->
    <div id="DEMO_MAP_ID" style="height: 100%;"></div>
</div>

<script src="anis.js"></script>
<!-- Correct the callback to initMap -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB9vCFkY-NEMrBdQIgTBixpjMB0ZPCsxQ8&callback=initMap&libraries=&v=weekly"></script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var slider = document.getElementById("myRange");
  var bikeImage = document.getElementById("bikeimg");
  var mapperImage = document.getElementById("mapper");

  slider.oninput = function() {
      var rotation = this.value;
      bikeImage.style.transform = 'rotate(' + rotation + 'deg)';
      mapperImage.style.transform = 'rotate(' + rotation + 'deg)';
  }
});

function initMap() {
  var map = new google.maps.Map(document.getElementById('DEMO_MAP_ID'), {
    center: {lat: -34.397, lng: 150.644},
    zoom: 8,
    styles: [
      {
        featureType: "all",
        elementType: "all",
        stylers: [
          { saturation: -100 },
          { lightness: 50 }
        ]
      }
    ]
  });
}
</script>

</body>
</html>
